<!DOCTYPE html>
<html>
<head>
    <title>Create Google Doc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
        }
        #result a {
            color: #4285f4;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create New Google Doc</h1>
    <button id="createDocButton" onclick="createNewDoc()">Create New Document</button>
    <div id="result"></div>
    
    <script src="createDocButton.js"></script>
</body>
</html>
